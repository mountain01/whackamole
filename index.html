<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack-a-mole</title>
  <style>
    .bordered {
      border: 1px solid black;
    }

    body,
    .game-play,
    .secret-ending {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .secret-ending {
      display: none;
    }

    button {
      margin-top: 30px;
      height: 50px;
      width: 100px;
      font-size: 16px;
      border-radius: 5px;
      background-color: orange;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body onload="loadSound(); init();">
  <h1>Whack-a-mole!</h1>
  <h4>See if you can score high enough to unlock the secret at the end</h4>
  <h2>Score: <span id="score">0</span> Level: <span id="level">0</span></h2>
  <div class="secret-ending">
    <h1>Congrats on winning the game!</h1>
    <h3>Please enjoy our inspiration for this game</h3>
    <div id="player"></div>

    <button onclick="resetGame()">Restart</button>
  </div>
  <div class="game-play">
    <h3>Difficulty:
      <select onchange="setDifficulty(event)">
        <option value="easy">Easy</option>
        <option selected="selected" value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </h3>
    <canvas class="bordered" id="game-canvas" width="500" height="500"></canvas>
  </div>
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
